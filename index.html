<html lang="en">

<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

    .attribution {
      font-size: 11px;

    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

    <div class="container">
        <section>
        <img src="images/logo.svg" alt="PING logo">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        <form>
          <div class="formInput">
          <input class="form-input" type="email" id="email" placeholder="Your email address...">
          <label>Please provide a valid email address</label>
          </div>
          <button class="form-button">Notify Me</button>
        </form>
      </section>
      <section class="hero">
        
      </section>
      <footer>
          <div class="button-footer">
            <button class="social-media"><i class="fa fa-facebook"></i></button>
            <button class="social-media"><i class="fa fa-twitter"></i></button>
            <button class="social-media"><i class="fa fa-instagram"></i></button>
          </div>
          <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>

    </div>





  </main>
